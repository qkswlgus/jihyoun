<h2>반지현의미래</h2>
<p>반지현의 장점과 같이 멈춰 있고, 항상 성장알것이다 </p>
<p><u>앞으로 이정우는 놀고 먹게 될것이며</u>, 이제이는 자신의 꿈을 위해 무엇이든 할 수 있다.</p>
<p>반지현의 부모또한 노년이 편해질것이다. 반지현 또한 세계여행을 다니며 부유와 풍요속에서 살 것이다.
</p>
